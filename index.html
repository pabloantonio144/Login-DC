<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tela de Login</title>
  </head>
  <body>
    <div class="box-form">
      <div class="form-content">
        <h3 class="titulo">Boa-vindas de volta!</h3>
        <p class="sub-titulo">Estamos muito animandos em te ver novamente!</p>
        <form>
          <div class="form-input">
            <label for="email"
              >e-mail ou numero de teleofone <span>*</span></label
            >
            <input type="text" id="email" />
          </div>
          <div class="form-input">
            <label for="senha">senha <span>*</span></label>
            <input type="password" id="senha" />
          </div>
          <div class="forget-password-link">
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <button>Entrar</button>
          <p class="register-link">
            precisando de uma conta
            <a href="#">Registre-se</a>
          </p>
        </form>
      </div>
      <div class="form-qrcode">
        <img src="./img/qr-code.png" alt="qrcode">
        <h2>Entrar com o Código QR</h2>
        <p>Escanei isto com o <strong> móvel do Discord </strong>para fazer login imediatamente.</p>
      </div>
    </div>
  </body>
</html>
